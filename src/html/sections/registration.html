<!-- Секция - Форма регистарции - Осадчий -->
<section class="registration">
  <div class="container">
    <h3 class="registration__title">
      Регистрация на <span class="registration__title--highlight">бесплатную</span> телефонную
      <span class="registration__title--highlight">консультацию</span>
      <span class="registration__title--new-line-mobile">по нюансам ЗНО </span>
      <span class="registration__title--new-line">по английскому языку</span>
    </h3>
    <p class="registration__description">
      Оставь заявку на участие в <span class="registration__description--highlight">бесплатном занятии.</span> 
      <span class="registration__description--new-line">С вами свяжется консультант и ответит на вопросы.</span>
    </p>
    <form class="registration__form" action="#">
      <input class="mutual-input registration__client-name" type="text" name="client-name" placeholder="Имя*" required
        minlength="2">
      <input class="mutual-input registration__client-phone" name="client-phone" type="tel" placeholder="Телефон*" required>
      <button class="button invite-button">Хочу на бесплатное занятие</button>
    </form>
  </div>
</section>
